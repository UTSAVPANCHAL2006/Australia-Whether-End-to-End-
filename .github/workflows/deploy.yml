name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master

env:
  REGION: us-central1
  SERVICE_NAME: rain-prediction-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 3Ô∏è‚É£ Setup gcloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4Ô∏è‚É£ Export PROJECT_ID from gcloud (üî• FIX)
      - name: Set PROJECT_ID
        run: |
          echo "PROJECT_ID=$(gcloud config get-value project)" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Configure Docker auth for GCR
      - name: Configure Docker
        run: |
          gcloud auth configure-docker gcr.io --quiet

      # 6Ô∏è‚É£ Build & push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${{ github.sha }} .
          docker push gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${{ github.sha }}

      # 7Ô∏è‚É£ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: --allow-unauthenticated
